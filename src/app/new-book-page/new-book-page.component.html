
<div class="container p-3 my-3 border">
    <h4 class="box-title"><span>Livros</span></h4>
    <form [formGroup]="form" (submit)="salvar()">
        <div class="form-group">
            <label for="inputTitulo">Titulo</label>
            <input type="text" formControlName="titulo" class="form-control" >
        </div>    
        <div class="form-group">
            <label for="inputAutor">Autor</label>
            <input type="text" formControlName="autor" class="form-control" >
        </div>   
        <div class="form-group">
            <label for="inputEditora">Editora</label>
            <input type="text" formControlName="editora" class="form-control" >
        </div>   
        <div class="form-group">
            <label for="inputArea">Area</label>
            <input type="text" formControlName="area" class="form-control">
        </div>   
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
